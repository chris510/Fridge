<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            name="name"
            ngModel
            required
          >
          <span>Please enter a valid ingredient!</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            name="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
          <span>Please enter a valid amount!</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
            class="btn btn-success" 
            type="submit" 
            [disabled]="!f.valid" 
            *ngIf="!editMode">Add</button>
          <button 
            class="btn btn-success" 
            type="submit" 
            *ngIf="editMode"
            >Update</button>
          <button 
            class="btn btn-danger" 
            type="submit"
            *ngIf="editMode"
            (click)="onDelete()"
            >Delete</button>
          <button 
            class="btn btn-primary" 
            type="submit" 
            [disabled]="!f.valid" 
            (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
